workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    environment:
      sdk: "android-33"
    scripts:
      - name: Set gradlew permissions
        script: chmod +x ./gradlew
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apkworkflows:
  android-app:
    name: Build Android APK
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
